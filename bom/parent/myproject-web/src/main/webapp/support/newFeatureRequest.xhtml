<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">

		<ui:param name="heading1" value="FeatureRequest melden" />

		<ui:define name="content">


			<div class="row">


				<div class="col-lg-12 animated fadeInRight">
					<div class="ibox">
						<div class="ibox-title">
							FeatureRequest Details
							<div class="ibox-tools"></div>
						</div>


						<div class="ibox-content">
							<h:form class="form-horizontal">

								<div class="form-group">
									<label class="col-sm-2 control-label">Titel:</label>

									<div class="col-sm-10">
										<h:inputText value="#{featureRequestBean.selectedFeatureRequest.title}" class="form-control" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Beschreibung:</label>

									<div class="col-sm-10">
										<h:inputTextarea rows="5" value="#{featureRequestBean.selectedFeatureRequest.description}"
											class="form-control" />
									</div>
								</div>



								<div class="hr-line-dashed"></div>

								<div class="form-group">
									<div class="col-sm-4 col-sm-offset-2">
										<h:commandButton value="senden"
											action="#{featureRequestBean.saveSelectedFeatureRequest}"
											class="btn btn-primary " />
									</div>
								</div>
							</h:form>
						</div>


					</div>
				</div>
			</div>


		</ui:define>


	</ui:composition>
</h:body>
</html>
