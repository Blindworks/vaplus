<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">

		<ui:param name="heading1" value="E-Mail an Support" />

		<ui:define name="content">


			<div class="row">


				<div class="col-lg-12 animated fadeInRight">
					<div class="ibox">
						<div class="ibox-title">
							Nachricht
                            <div class="ibox-tools">
                            </div>
						</div>


						<div class="ibox-content">
							<h:form class="form-horizontal">

								<div class="form-group">
									<label class="col-sm-2 control-label">Betreff:</label>

									<div class="col-sm-10">
										<h:inputText value="#{contactBean.subject}" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">Inhalt:</label>

									<div class="col-sm-10">
										<h:inputTextarea rows="15" value="#{contactBean.body}" class="form-control" />
									</div>
								</div>
												
								<div class="hr-line-dashed"></div>
				
								<div class="form-group">
									<div class="col-sm-4 col-sm-offset-2">
										<h:commandButton value="senden" action="#{contactBean.sendMailToSupport()}"
											class="btn btn-primary " />
									</div>
								</div>
							</h:form>
						</div>


					</div>
				</div>
			</div>


		</ui:define>


	</ui:composition>
</h:body>
</html>
