<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">

		<ui:param name="heading1" value="Fragen und Antworten" />
		
		<ui:define name="content">
		
		
		<div class="row">
                <div class="col-lg-12">
                    <div class="wrapper wrapper-content animated fadeInRight">

                        <div class="ibox-content m-b-sm border-bottom">
                            <div class="text-center p-lg">
                                <h:form>
	                                <h2>Wenn Sie keine Antwort f√ºr Ihre Frage finden,</h2>
	                                <span>stellen Sie einfach eine neue </span>
                                	<h:commandLink action="/support/contact" class="btn btn-primary btn-sm" >
                                		<i class="fa fa-plus"></i> <span class="bold">Frage</span>
                                	</h:commandLink>
                                </h:form>
                            </div>
                        </div>



	                	<ui:repeat value="#{faqBean.faqList}" var="faq">
                        	<div class="faq-item">
	                            <div class="row">
	                                <div class="col-md-7">
	                                    <a data-toggle="collapse" href="#faq#{faq.id}" class="faq-question">#{faq.question}</a>
	                                    <small>gestellt von <strong>#{faq.questionUser}</strong> <i class="fa fa-clock-o"></i> Heute 12:40 - 01.06.2015</small>
	                                </div>
	                                <div class="col-md-3">
	                                    <span class="small font-bold">#{faq.answerUser}</span>
	                                    <div class="tag-list">
	                                    	<ui:repeat value="#{faq.tagList}" var="tag">
	                                       		<span class="tag-item">#{tag}</span>
	                                    	</ui:repeat>
	                                    </div>
	                                </div>
	                                <div class="col-md-2 text-right">
	                                    <span class="small font-bold">Meldungen </span><br />
	                                    42
	                                </div>
	                            </div>
	                            <div class="row">
	                                <div class="col-lg-12">
	                                    <div id="faq#{faq.id}" class="panel-collapse collapse ">
	                                        <div class="faq-answer">
	                                            <p>#{faq.answer}</p>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                        </ui:repeat>

                    </div>
                </div>
            </div>
		

		</ui:define>


	</ui:composition>
</h:body>
</html>
