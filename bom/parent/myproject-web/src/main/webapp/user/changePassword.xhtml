<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">

		<ui:param name="heading1" value="Notizen" />
		
		<ui:define name="content">
		
		
		
		<div class="row">
	            
	            <div class="col-lg-12">
					<h:form class="form-horizontal">
	
	                    <div class="ibox float-e-margins">
	                        <div class="ibox-title">
									Eigenes Kennwort ändern
	                            <div class="ibox-tools">
	                            </div>
	                        </div>
	                        <div class="ibox-content">
	                        
								<div class="form-group">
									<label class="col-sm-2 control-label">altes Passwort</label>
									<div class="col-sm-4">
										<h:inputSecret value="#{userBean.oldPassword}" 
											class="form-control " />
									</div>
								</div>
	                        
								<div class="form-group">
									<label class="col-sm-2 control-label">Passwort</label>
									<div class="col-sm-4">
										<h:inputSecret value="#{userBean.password}" 
											class="form-control " />
									</div>
								</div>
	                        
								<div class="form-group">
									<label class="col-sm-2 control-label">Wiederholung</label>
									<div class="col-sm-4">
										<h:inputSecret value="#{userBean.password2}" 
											class="form-control " />
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-sm-4 col-sm-offset-2">
										<h:commandButton value="Passwort ändern" action="#{userBean.changePwd}"
											class="btn btn-primary " />
									</div>
								</div>
	                        
								
	                        </div>
	                    </div>
	                </h:form>
                </div>
        </div>
		

		</ui:define>


	</ui:composition>
</h:body>
</html>
