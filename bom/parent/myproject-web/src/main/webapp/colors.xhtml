<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

<h:head>
	<ui:include src="/WEB-INF/template/common/includes/headMinimal.xhtml" />

<h:body style="background: #FFF;">
  <style>

  </style>
  
  <div style="float:left; width: 200px; margin-right: 10px;" class="a" >
  <ui:repeat var="color" value="#{helperBean.cssColor}">

  		<div class="color #{color}" style="width: 100px; height: 40px;border-right: 1px solid #FFF;"> TEXT </div>
  	</div>
  </ui:repeat>
  </div>
  
  <div style="float:left; width: 200px; margin-right: 10px;" class="b" >
  <ui:repeat var="color" value="#{helperBean.cssColor}">

  		<div class="color #{color}" style="width: 100px; height: 40px; border-right: 1px solid #FFF;"> TEXT</div>
  	</div>
