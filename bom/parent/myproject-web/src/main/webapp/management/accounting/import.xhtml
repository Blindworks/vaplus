<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>


	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
		<ui:param name="heading1" value="Import" />
		
		<ui:define name="script">
			<h:outputStylesheet library="plugins" name="dropzone/dropzone.css"  />
			<h:outputScript library="plugins" name="dropzone/dropzone.js"  />
		</ui:define>
		
		<ui:define name="content">	
		

			<div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
							Import von Provisionsabrechnungen
                        </div>
                        <div class="ibox-content">
                        	<p>Import Dateien hier hinziehen.</p>
	                        <h:form id="commissionAccountingUploadForm" class="dropzone form-horizontal" enctype="multipart/form-data">
	                        	<h:inputFile id="file" value="#{accountingBean.importFiles}" class="hide" pt:multiple="multiple"/>
								<h:commandButton action="#{accountingBean.proceedImport}" value="commit" class="hide" />
	                        </h:form>
                        
                    	</div>
                    </div>
                </div>
            </div>
            
            <script>

            Dropzone.options.commissionAccountingUploadForm = {
            		init: function() {
        			    this.on("success", function(file) { $("#localMessagesForm\\:reload").click(); });
        		 	 },
            		  paramName: "commissionAccountingUploadForm:file",
            		  uploadMultiple: true,
            		  dictDefaultMessage : "Import Dateien hier hinziehen, oder klicken.",
            		};

            </script>
            
            
        </ui:define>
    </ui:composition>
</h:body>
</html>
