<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>


	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
		<ui:param name="heading1" value="Filial Alias" />
		
		<ui:define name="content">	
		
		<h:form class="form-horizontal ">
		
			<div class="row">
					<div class="col-lg-12">
	                    <div class="ibox">
	                        <div class="ibox-title">
	                            <h5>Zuweisungen für #{shopBean.selectedShopAlias.alias}</h5>
								<div class="ibox-tools">
										<h:commandLink class="btn btn-xs btn-danger confirm-btn" action="#{shopBean.deleteSelectedShopAlias}" immediate="true" >
											<i class="fa fa-trash"></i>
									    </h:commandLink>
										<h:commandLink id="saveButton" action="#{shopBean.saveSelectedShopAlias}" class="btn btn-xs btn-primary " >
											<i class="fa fa-save"></i>
									    </h:commandLink>
										<h:commandLink action="associationList" immediate="true" class="btn btn-xs btn-primary " >
											<i class="fa fa-times"></i>
									    </h:commandLink>
				                </div>
	                        </div>
	                        <div class="ibox-content">
	                       
	                       			<div class="form-group">
											<label class="col-sm-4 control-label">Filiale</label>
											<div class="col-sm-8">
												<h:selectOneMenu pt:data-placeholder="Filiale wählen ..."
															id="shop"
															validatorMessage="Bitte Filiale wählen"
															value="#{shopBean.selectedShopAlias.shop}"
															class="chosen-select-full-width form-control #{ component.valid ? '' : 'select-error'}" converter="#{shopConverter}">
															<f:selectItem itemValue="" itemLabel=""/>
															<f:selectItems value="#{shopBean.shopList}" var="shop"
																itemValue="#{shop}" itemLabel="#{shop.name}" />
															<f:validateRequired />
												</h:selectOneMenu>
												<h:messages for="vendor"  />
											</div>
										</div>
	                        
	                        </div>
                        </div>
                    </div>
           </div>
		</h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
