<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/template/common/commonLayoutMinimal.xhtml">
		<ui:param name="bodyClass" value="gray-bg" />
		<ui:param name="boxClass" value="loginscreen" />

		<ui:define name="wrapper">


			<ui:decorate template="/WEB-INF/template/common/commonMiddleBox.xhtml">

				<ui:define name="content">
					
					<h:form id="login-form" class="login-form" >

						<p:focus context="login-form" />

						<h:panelGroup>
							<div class="form-group">
								<p:inputText id="user" value="#{userHelperBean.username}"
								placeholder="Benutzername" class="input-lg form-control " />
							</div>

						</h:panelGroup>
						<ul class="error-list"></ul>

						<div class="form-group">
							<h:commandButton value="Passwort erneuern"
							action="#{userHelperBean.sendPasswordResetMail}"
							class="btn btn-lg btn-primary btn-block" />
						</div>
						
						<p><h:commandLink value="Benutzername vergessen?" action="lostUsername" /></p>

					</h:form>

				</ui:define>

			</ui:decorate>

		</ui:define>
	</ui:composition>
</h:body>
</html>
