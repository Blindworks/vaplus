<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
	
		<f:metadata>
			<f:event listener="#{FEPluginBean.includeICheck}" type="preRenderComponent"></f:event>
			<f:event listener="#{FEPluginBean.includeChosen}" type="preRenderComponent"></f:event>
			<f:event listener="#{FEPluginBean.includeDatepicker}" type="preRenderComponent"></f:event>
			<f:event listener="#{FEPluginBean.includeColorpicker}" type="preRenderComponent"></f:event>
		</f:metadata>
	
    	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
    		<ui:param name="heading1" value="Mitarbeiter Gruppen" />
    		
    		<ui:define name="content">
    		
    		
    		<div class="row">
				<div class="col-lg-12">
					<h:form id="userListForm">
			            <div class="ibox float-e-margins">
			                <div class="ibox-title">
			                    <h5>Mitarbeiter Gruppen</h5>
			                    <div class="ibox-tools">
		            				<h:panelGroup  rendered="#{permissionBean.hasPermission('settings','edit')}">
			                    
										<h:commandLink action="userGroup" class="btn btn-xs btn-primary " rendered="#{userGroupBean.userGroupListEditable}">
											<f:setPropertyActionListener value="" target="#{userGroupBean.userGroup}" />
											<i class="fa fa-plus"></i>
									    </h:commandLink>
									    
									    <h:commandLink  class="btn btn-xs btn-primary "  action="#{userGroupBean.toggleUserGroupListEditable}" rendered="#{userGroupBean.userGroupListEditable}">
										   <f:ajax render="userListForm"/>
										   <i class="fa fa-times"></i>
										</h:commandLink>
									    <h:commandLink  class="btn btn-xs btn-primary " action="#{userGroupBean.toggleUserGroupListEditable}"  rendered="#{not userGroupBean.userGroupListEditable}">
										   <f:ajax render="userListForm"/>
										   <i class="fa fa-pencil"></i>
										</h:commandLink>
									</h:panelGroup>
			                    </div>
			                </div>
			                <div class="ibox-content">
			                
			                <div class="project-list">
	
	                                <table class="table table-hover">
	                                    <tbody>
	                                    <ui:repeat value="#{userGroupBean.userGroupList}" var="group">
	                                    <tr>
	                                        <td class="project-status">
												<h:panelGroup rendered="#{group.enabled}"><i class="fa fa-check-square-o"></i></h:panelGroup>
												<h:panelGroup rendered="#{not group.enabled}"><i class="fa fa-square-o"></i></h:panelGroup>
	                                        </td>
	                                        <td class="project-title">
	                                            #{group.name}
	                                        </td>
	                                        <td class="project-actions">
												<h:commandLink action="userGroup" class="btn btn-xs btn-primary" rendered="#{userGroupBean.userGroupListEditable}">
													<f:setPropertyActionListener value="#{group}" target="#{userGroupBean.userGroup}" />
													<i class="fa fa-pencil"></i> 
												</h:commandLink>
	                                        </td>
	                                    </tr>
	                                    
			             				</ui:repeat>
	                                    </tbody>
	                                </table>
	                                
	                                
	                                
	                            </div>
			                
			                </div>
		                </div>
	                </h:form>
                </div>
            </div>
    		
            
    		</ui:define>
    		
    		
    	</ui:composition>
    </h:body>
</html>
