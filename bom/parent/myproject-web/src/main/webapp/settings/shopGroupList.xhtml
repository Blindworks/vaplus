<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
	
    	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
    		<ui:param name="heading1" value="Filial-Gruppen" />
    		
    		<ui:define name="content">
    		
    		
    		<div class="row">
				<div class="col-lg-12">
					<h:form id="shopListForm">
			            <div class="ibox float-e-margins">
			                <div class="ibox-title">
			                    <h5>Filial-Gruppen Liste</h5>
			                    <div class="ibox-tools">
		                    		<h:panelGroup  rendered="#{permissionBean.hasPermission('settings','edit')}">
			                    
										<h:commandLink action="shopGroup" class="btn btn-xs btn-primary " rendered="#{shopBean.shopGroupListEditable}">
											<f:setPropertyActionListener value="" target="#{shopBean.selectedShopGroup}" />
											<i class="fa fa-plus"></i>
									    </h:commandLink>
									    
									    <h:commandLink  class="btn btn-xs btn-primary "  action="#{shopBean.toggleShopGroupListEditable}" rendered="#{shopBean.shopGroupListEditable}">
										   <f:ajax render="shopListForm"/>
										   <i class="fa fa-times"></i>
										</h:commandLink>
									    <h:commandLink  class="btn btn-xs btn-primary " action="#{shopBean.toggleShopGroupListEditable}"  rendered="#{not shopBean.shopGroupListEditable}">
										   <f:ajax render="shopListForm"/>
										   <i class="fa fa-pencil"></i>
										</h:commandLink>
									</h:panelGroup>
			                    </div>
			                </div>
			                <div class="ibox-content">
					    		
					    		<table class="table table-hover">
	                                    <tbody>
	                                    <ui:repeat value="#{shopBean.getShopGroupList(true)}" var="shopGroup">
	                                    <tr>
	                                        <td class="project-status">
												<h:panelGroup rendered="#{shopGroup.enabled}"><i class="fa fa-check-square-o"></i></h:panelGroup>
												<h:panelGroup rendered="#{not shopGroup.enabled}"><i class="fa fa-square-o"></i></h:panelGroup>
	                                        </td>
	                                        <td class="project-title">
	                                            #{shopGroup.name}
	                                        </td>
	                                        <td class="">
	                                        	<ui:repeat value="#{shopGroup.shopList}" var="shop">
	                                            <span>#{shop.name}</span><br/>
	                                            </ui:repeat>
	                                        </td>
	                                        <td class="project-actions">
												<h:commandLink action="shopGroup" class="btn btn-xs btn-primary" rendered="#{shopBean.shopGroupListEditable}">
													<f:setPropertyActionListener value="#{shopGroup}" target="#{shopBean.selectedShopGroup}" />
													<i class="fa fa-pencil"></i> 
												</h:commandLink>
	                                        </td>
	                                    </tr>
	                                    
			             				</ui:repeat>
	                                    </tbody>
                                </table>
					    		
					    		
			                </div>
			            </div>
		            </h:form>
		        </div>
	            
	            
	        </div>
    		
            
    		</ui:define>
    		
    		
    	</ui:composition>
    </h:body>
</html>
