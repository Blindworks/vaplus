<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
	
    	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
    		<ui:param name="heading1" value="Produkt Kategorien" />
    		
    		<ui:define name="content">
    		
			
			<div class="row">
				<div class="col-lg-12">
					<h:form id="productCategoryForm">
			            <div class="ibox float-e-margins">
			                <div class="ibox-title">
			                    <h5>Produkt Kategorie Liste</h5>
			                    <div class="ibox-tools">
		            				<h:panelGroup  rendered="#{permissionBean.hasPermission('settings','edit')}">
			                    
										<h:commandLink action="productCategory" class="btn btn-xs btn-primary " rendered="#{productBean.productCategoryListEditable}">
											<f:setPropertyActionListener value="" target="#{productBean.selectedProductCategory}" />
											<i class="fa fa-plus"></i>
									    </h:commandLink>
									    
									    <h:commandLink  class="btn btn-xs btn-primary "  action="#{productBean.toggleProductCategoryListEditable}" rendered="#{productBean.productCategoryListEditable}">
										   <f:ajax render="productCategoryForm"/>
										   <i class="fa fa-times"></i>
										</h:commandLink>
									    <h:commandLink  class="btn btn-xs btn-primary " action="#{productBean.toggleProductCategoryListEditable}"  rendered="#{not productBean.productCategoryListEditable}">
										   <f:ajax render="productCategoryForm"/>
										   <i class="fa fa-pencil"></i>
										</h:commandLink>
									</h:panelGroup>
			                    </div>
			                </div>
			                <div class="ibox-content">
			                
								<h:panelGroup
									rendered="#{productBean.productCategoryList.size() == 0}">
									<p>Keine Produkt Kategorien vorhanden.</p>
								</h:panelGroup>
					    		
					    		
					    		<table class="table table-hover productCategoryTable">
						    		<thead>
										<tr>
											<th scope="col" width="15"></th>
											<th scope="col" width="15"></th>
											<th scope="col">Name</th>
											<th scope="col"></th>
										</tr>
									</thead>
									<tbody>
										<c:forEach var="category" items="#{productBean.productCategoryList}">
										
											<ui:include src="/WEB-INF/include/product/productCategorySettingsItem.xhtml" >
												<ui:param name="cat" value="#{category}" />
											</ui:include>
										</c:forEach>
									</tbody>
					    		</table>
					    		
			                </div>
			            </div>
		            </h:form>
		        </div>
	            
	            
	        </div>
			
    		
    		
    		
            
    		</ui:define>
    		
    		
    	</ui:composition>
    </h:body>
</html>
