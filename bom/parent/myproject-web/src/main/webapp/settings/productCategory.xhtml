<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">

		<ui:param name="heading1" value="Neue Produkt Kategorie" />
		
		<ui:define name="content">
		
		

    		<div class="row">
				<div class="col-lg-12">
					<h:form class="form-horizontal">
			            <div class="ibox float-e-margins">
			                <div class="ibox-title">
			                    <h5>Produkt Kategorie Details</h5>
			                    <div class="ibox-tools">
										<h:commandLink id="saveButton" action="#{productBean.saveProductCategory}" class="btn btn-xs btn-primary " >
											<i class="fa fa-save"></i>
									    </h:commandLink>
										<h:commandLink action="productCategoryList" class="btn btn-xs btn-primary " immediate="true" >
											<i class="fa fa-times"></i>
									    </h:commandLink>
			                    </div>
			                </div>
			                <div class="ibox-content">
			                
								<div class="form-group">
									<label class="col-sm-2 control-label">Name</label>
									<div class="col-sm-10">
										<h:inputText id="name" value="#{productBean.selectedProductCategory.name}"
											class="form-control #{ component.valid ? '' : 'error'}"  validatorMessage="Name erforderlich (mind. 3 Zeichen)">
											<f:validateLength minimum="3" maximum="255"/>
										</h:inputText>
										<h:messages for="name"  />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Aktiviert</label>
									<div class="col-sm-10">
										<h:selectBooleanCheckbox class="i-checks" value="#{productBean.selectedProductCategory.enabled}" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-md-2 control-label">Oberkategorie</label>
									<div class="col-md-10">
										<h:selectOneMenu  value="#{productBean.selectedProductCategory.parentCategory}" class="chosen-select-no-single-class" converter="#{productCategoryConverter}">
													<f:selectItem itemLabel="Hauptkategorie" itemValue=""/>
													<f:selectItems value="#{productBean.getProductCategoryListWithout(productBean.selectedProductCategory)}" var="category"
														itemValue="#{category}" itemLabel="#{category.name}" />
										</h:selectOneMenu>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-md-2 control-label">Farbe:</label>
									<div class="col-md-10">
										<h:selectOneMenu  value="#{productBean.selectedProductCategory.color}"
													class="colorpicker-picker-longlist"
													id="colorSelect">
													<f:selectItems value="#{helperBean.cssColor}" var="color"
														itemValue="#{color}" itemLabel="#{color}" />
													<f:validateRequired />
										</h:selectOneMenu>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">In Ãœbersicht anzeigen</label>
									<div class="col-sm-10">
										<h:selectBooleanCheckbox class="i-checks" value="#{productBean.selectedProductCategory.showInOverview}" />
									</div>
								</div>
			                
			                </div>
		                </div>
		                <p:defaultCommand target="saveButton" />
	                </h:form>
                </div>
            </div>


			

		</ui:define>


	</ui:composition>
</h:body>
</html>
