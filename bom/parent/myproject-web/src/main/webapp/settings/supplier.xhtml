<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<f:metadata>
		<f:event listener="#{FEPluginBean.includePeity}" type="preRenderComponent"></f:event>
		<f:event listener="#{FEPluginBean.includeChosen}" type="preRenderComponent"></f:event>
	</f:metadata>

	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">

		<ui:param name="heading1" value="Lieferant" />


		<ui:define name="content">

			<h:panelGroup id="supplierPage">
		            <div class="ibox float-e-margins">
					<h:form id="supplierForm" class="form-horizontal">
		                <div class="ibox-title">
		                    <h5>Lieferanten Details</h5>
		                    <div class="ibox-tools">
										<h:commandLink class="btn btn-xs btn-danger confirm-btn" action="#{supplierBean.deleteSupplier}" immediate="true" rendered="#{supplierBean.selectedSupplier.id gt 0}">
											<i class="fa fa-trash"></i>
									    </h:commandLink>
								    <h:commandLink  class="btn btn-xs btn-primary " action="#{supplierBean.saveSupplier}">
									   <f:ajax execute="@form" render="supplierForm" onevent="updatePluginsEvent"/>
									   <i class="fa fa-save"></i>
									</h:commandLink>
										<h:commandLink action="supplierList" class="btn btn-xs btn-primary " immediate="true" >
											<i class="fa fa-times"></i>
									    </h:commandLink>
		                    </div>
		                </div>
		                <div class="ibox-content">
									<div class="form-group">
										<label class="col-sm-2 control-label">Name</label>
										<div class="col-sm-10">
											<h:inputText id="name" value="#{supplierBean.selectedSupplier.name}" class="form-control #{ component.valid ? '' : 'error'}"
											validatorMessage="Name erforderlich (mind. 3 Zeichen)">
												<f:validateLength minimum="3" maximum="255"/>
											</h:inputText>
										<h:messages for="name"  />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Strasse Nr.</label>
										<div class="col-sm-10">
											<div class="row">
					                            <div class="col-md-10"><h:inputText value="#{supplierBean.selectedSupplier.address.street}" class="form-control" /></div>
					                            <div class="col-md-2"><h:inputText value="#{supplierBean.selectedSupplier.address.streetNumber}" class="form-control" /></div>
					                        </div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Land PLZ Ort</label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-md-1"><h:inputText value="#{supplierBean.selectedSupplier.address.country}" class="form-control" /></div>
					                           <div class="col-md-4"><h:inputText value="#{supplierBean.selectedSupplier.address.zip}" class="form-control" /></div>
					                           <div class="col-md-7"><h:inputText value="#{supplierBean.selectedSupplier.address.city}" class="form-control" /></div>
					                        </div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label">Aktiv</label>
										<div class="col-sm-10">
											<h:selectBooleanCheckbox class="i-checks" value="#{supplierBean.selectedSupplier.enabled}" />
										</div>
									</div>
									
									
									
		                </div>
	               </h:form>
	               </div>
               
               



		</h:panelGroup>
		</ui:define>


	</ui:composition>
</h:body>
</html>
