<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">

		<ui:param name="heading1" value="AU/GU Stufe" />
		
		<ui:define name="content">
		
		
		
    		<div class="row">
				<div class="col-lg-12">
			            <div class="ibox float-e-margins">
						<h:form class="form-horizontal" id="RevenueLevel">
			                <div class="ibox-title">
			                    <h5>AU/GU Stufe</h5>
			                    <div class="ibox-tools">
				                	<h:commandLink id="saveBtn" action="#{VOBean.saveRevenueLevel}" class="btn btn-xs btn-primary " >
				                		<i class="fa fa-save"></i>
				                	</h:commandLink>
				                	<h:commandLink action="revenueLevelMatrix" immediate="true" class="btn btn-xs btn-primary " >
				                		<i class="fa fa-times"></i>
				                	</h:commandLink>
				                	<h:commandLink action="#{VOBean.deleteRevenueLevel}" class="btn btn-xs btn-danger " rendered="#{VOBean.selectedRevenueLevel.id gt 0}" >
				                		<i class="fa fa-trash"></i>
				                	</h:commandLink>
			                    </div>
			                </div>
			                <div class="ibox-content">
			                	<div class="form-group">
									<label class="col-sm-2 control-label">Name</label>
									<div class="col-sm-10">
										<h:inputText value="#{VOBean.selectedRevenueLevel.name}"
											validatorMessage="Name erforderlich. (min. 3 Zeichen)"
											class="form-control #{ component.valid ? '' : 'error'}" 
											id="name">
											<f:validateLength minimum="3" maximum="255"/>
										</h:inputText>
										<h:messages for="name"  />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">von Umsatz</label>
									<div class="col-sm-10">
										<h:inputText value="#{VOBean.selectedRevenueLevel.scaleFrom}"
											validatorMessage="Untere Umsatz Grenze angeben."
											id="scaleFrom"
											class="form-control  #{ component.valid ? '' : 'error'}" >
											<f:validateRequired />
											<f:convertNumber maxFractionDigits="2" minFractionDigits="0" />
										</h:inputText>
										<h:messages for="scaleFrom"  />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">bis Umsatz</label>
									<div class="col-sm-10">
										<h:inputText value="#{VOBean.selectedRevenueLevel.scaleTo}"
											validatorMessage="Obere Umsatz Grenze angeben."
											id="scaleTo"
											class="form-control  #{ component.valid ? '' : 'error'}" >
											<f:validateRequired />
											<f:convertNumber maxFractionDigits="2" minFractionDigits="0" />
										</h:inputText>
										<h:messages for="scaleTo"  />
									</div>
								</div>
			                </div>
			                <p:defaultCommand target="saveBtn" />
		                </h:form>
	                </div>
                </div>
            </div>
		                



			

		</ui:define>


	</ui:composition>
</h:body>
</html>
