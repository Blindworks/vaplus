<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">

		<ui:param name="heading1" value="Filial-Gruppe" />


		<ui:define name="content">

			<h:panelGroup id="shopGroupPage">
			<div class="row">
				<div class="col-lg-12">
		            <div class="ibox float-e-margins">
					<h:form id="shopGroupForm" class="form-horizontal">
		                <div class="ibox-title">
		                    <h5>Filial-Gruppen Details</h5>
		                    <div class="ibox-tools">
		                    
										<h:commandLink class="btn btn-xs btn-danger confirm-btn" action="#{shopBean.deleteShopGroup}" immediate="true" rendered="#{shopBean.selectedShopGroup.id gt 0}">
											<i class="fa fa-trash"></i>
									    </h:commandLink>
									    
								    <h:commandLink  class="btn btn-xs btn-primary " action="#{shopBean.saveShopGroup}">
									   <f:ajax execute="@form" render="shopGroupForm" onevent="updatePluginsEvent"/>
									   <i class="fa fa-save"></i>
									</h:commandLink>
										<h:commandLink action="shopList" class="btn btn-xs btn-primary " immediate="true" >
											<i class="fa fa-times"></i>
									    </h:commandLink>
		                    </div>
		                </div>
		                <div class="ibox-content">
									<div class="form-group">
										<label class="col-sm-2 control-label">Name</label>
										<div class="col-sm-10">
											<h:inputText id="name" value="#{shopBean.selectedShopGroup.name}" class="form-control #{ component.valid ? '' : 'error'}"
											validatorMessage="Name erforderlich (mind. 3 Zeichen)">
												<f:validateLength minimum="3" maximum="255"/>
											</h:inputText>
										<h:messages for="name"  />
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label">Aktiv</label>
										<div class="col-sm-10">
											<h:selectBooleanCheckbox class="i-checks" value="#{shopBean.selectedShopGroup.enabled}" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Mitglieder</label>
										<div class="col-sm-10">
					                        <h:selectManyCheckbox value="#{shopBean.selectedShopGroup.shopList}" converter="#{shopConverter}" layout="pageDirection" styleClass="i-checks">
	   											<f:selectItems value="#{shopBean.getShopList(true)}" var="shop" itemLabel="#{shop.name}" itemValue="#{shop}"  />
					                        </h:selectManyCheckbox>
					                   </div>
					                </div>
									
									
		                </div>
	               </h:form>
	               </div>
               </div>
               
            </div>


		</h:panelGroup>
		</ui:define>


	</ui:composition>
</h:body>
</html>
