<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<f:metadata>
		<f:event listener="#{FEPluginBean.includeChosen}" type="preRenderComponent"></f:event>
	</f:metadata>

	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">

		<ui:param name="heading1" value="VO" />
		
		<ui:define name="content">
		
		
		
    		<div class="row">
				<div class="col-lg-12">
					<h:form class="form-horizontal">
			            <div class="ibox float-e-margins">
			                <div class="ibox-title">
			                    <h5>VO</h5>
			                    <div class="ibox-tools">
										<h:commandLink class="btn btn-xs btn-danger confirm-btn" action="#{VOBean.deleteVO}" immediate="true" rendered="#{VOBean.selectedVO.id gt 0}">
											<i class="fa fa-trash"></i>
									    </h:commandLink>
										<h:commandLink id="saveButton" action="#{VOBean.saveVO}" class="btn btn-xs btn-primary " >
											<i class="fa fa-save"></i>
									    </h:commandLink>
										<h:commandLink action="voManagement" immediate="true" class="btn btn-xs btn-primary " >
											<i class="fa fa-times"></i>
									    </h:commandLink>
			                    </div>
			                </div>
			                <div class="ibox-content">
			                
			                
								<div class="form-group">
									<label class="col-sm-2 control-label">Name</label>
									<div class="col-sm-10">
										<h:inputText id="name" value="#{VOBean.selectedVO.name}"
											validatorMessage="Name erforderlich (mind. 3 Zeichen)"
											class="form-control #{ component.valid ? '' : 'error'}"  >
											<f:validateLength minimum="3" maximum="255"/>
										</h:inputText>
										<h:messages for="name"  />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">VO-Nummer</label>
									<div class="col-sm-10">
										<h:inputText id="vo" value="#{VOBean.selectedVO.number}"
											validatorMessage="VO Nummer erforderlich (mind. 3 Zeichen)"
											class="form-control #{ component.valid ? '' : 'error'}" >
											<f:validateLength minimum="3" maximum="255"/>
										</h:inputText>
										<h:messages for="vo"  />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Aktiviert</label>
									<div class="col-sm-10">
										<h:selectBooleanCheckbox class="i-checks" value="#{VOBean.selectedVO.enabled}" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">VO Gruppe</label>
									<div class="col-sm-10">
										<h:selectOneMenu id="voType" a:data-placeholder="VO Gruppe w채hlen ..."
													value="#{VOBean.selectedVO.voType}"
													validatorMessage="VO Gruppe w채hlen"
													class="chosen-select-no-single-class form-control #{ component.valid ? '' : 'error'}" converter="#{vOTypeConverter}">
													<f:selectItem itemValue="" itemLabel=""/>
													<f:selectItems value="#{VOBean.VOTypeList}" var="voType"
														itemValue="#{voType}" itemLabel="#{voType.name}" />
													<f:validateRequired/>
										</h:selectOneMenu>
										<h:messages for="voType"  />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Shop</label>
									<div class="col-sm-10">
										<h:selectOneMenu id="shop" a:data-placeholder="Filiale w채hlen ..."
											value="#{VOBean.selectedVO.shop}"
													validatorMessage="Filiale w채hlen"
											class="chosen-select-no-single-class form-control #{ component.valid ? '' : 'error'}" converter="#{shopConverter}">
											<f:selectItem itemValue="" itemLabel=""/>
											<f:selectItems value="#{shopBean.shopList}" var="shop"
												itemValue="#{shop}" itemLabel="#{shop.name}" />
													<f:validateRequired/>
										</h:selectOneMenu>
										<h:messages for="shop"  />
									</div>
								</div>
			                
			                </div>
		                </div>
		                <p:defaultCommand target="saveButton" />
	                </h:form>
                </div>
            </div>


			

		</ui:define>


	</ui:composition>
</h:body>
</html>
