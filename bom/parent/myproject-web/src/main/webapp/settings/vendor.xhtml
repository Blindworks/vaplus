<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">

		<ui:param name="heading1" value="Neuer Anbieter" />
		
		<ui:define name="content">
		


    		<div class="row">
				<div class="col-lg-12">
					<h:form class="form-horizontal">
			            <div class="ibox float-e-margins">
			                <div class="ibox-title">
			                    <h5>Anbieter Details</h5>
			                    <div class="ibox-tools">
										<h:commandLink id="saveButton" action="#{productBean.saveVendor}" class="btn btn-xs btn-primary " >
											<i class="fa fa-save"></i>
									    </h:commandLink>
										<h:commandLink action="vendorList" class="btn btn-xs btn-primary " immediate="true" >
											<i class="fa fa-times"></i>
									    </h:commandLink>
			                    </div>
			                </div>
			                <div class="ibox-content">
			                
				                <div class="form-group">
									<label class="col-sm-2 control-label">Name</label>
									<div class="col-sm-10">
										<h:inputText id="name" value="#{productBean.selectedVendor.name}"
											class="form-control #{ component.valid ? '' : 'error'}"  validatorMessage="Name erforderlich (mind. 3 Zeichen)">
											<f:validateLength minimum="3" maximum="255"/>
										</h:inputText>
										<h:messages for="name"  />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Aktiviert</label>
									<div class="col-sm-10">
										<h:selectBooleanCheckbox class="i-checks" value="#{productBean.selectedVendor.enabled}" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Standard Anbieter</label>
									<div class="col-sm-10">
										<h:selectBooleanCheckbox class="i-checks" value="#{productBean.selectedVendor.defaultSelection}" />
									</div>
								</div>
			                
			                </div>
		                </div>
		                <p:defaultCommand target="saveButton" />
	                </h:form>
                </div>
            </div>




			

		</ui:define>


	</ui:composition>
</h:body>
</html>
