<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition>
		<h:panelGroup rendered="#{secureLinkBean.setUserLoginName}">
			<div class="form-group">
				<p:inputText value="#{secureLinkBean.username}"
					placeholder="Benutzername" required="false"
					class="input-lg form-control usernameCharFilter" onkeyup="if(this.value.match(/[^a-zA-Z0-9\-_\.\@]/) != null){$(this).siblings().show()};  this.value = this.value.replace(/[^a-zA-Z0-9\-_\.\@]/, '')" />
				<p class="field_warning text-left " style="display: none;">Benutzername darf folgende Zeichen enthalten: <br/><b>a-z A-Z 0-9 . - _ @</b></p>	
			</div>
		</h:panelGroup>
		<h:panelGroup rendered="#{secureLinkBean.userChangePassword}">
			<div class="form-group">
				<p:password value="#{secureLinkBean.password}" 
					placeholder="Passwort" 
					class="input-lg form-control " />
			</div>
			<div class="form-group">
				<p:password value="#{secureLinkBean.password2}"
					placeholder="Passwort wiederholung" 
					class="input-lg form-control " />
					<br/>
					<br/>
				<p class="field_info text-left" style="padding-left:20px;"><b>Kennwort-Kriterien:</b><br/>
				mindestens 8 Zeichen lang<br/>
				darf nicht dem Benutzernamen entsprechen<br/>
				Ihr Kennwort muss 3 von 4 Zeichenarten enthalten:<br/>
				- kleine Buchstaben<br/>
				- grosse Buchstaben<br/>
				- Zahlen<br/>
				- Sonderzeichen</p>
			</div>

		</h:panelGroup>
	</ui:composition>
	<script>


	</script>
</h:body>
</html>
